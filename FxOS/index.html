<!doctype html>
<html lang="en-GB" ng-app>
	<head>
		<title>Test app</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<style>
h1, h2, h3 {
	margin: 0;
	padding: 0;
}

body {
	font-family: Helvetica, Arial, sans-serif;
	margin: 0;
	padding: 15px;
}

.people-list {
    list-style: none;
    margin: 0;
    padding: 0;
}
.people-list > li {
    float: left;
    width: 100%;
    max-width: 300px;
    margin: 0 5% 5% 0;
    background: #ddd;
}
.people-list ul {
    list-style: none;
    margin: 0;
    padding: 0;
}
.people-list img {
	max-height: 100px;
}
		</style>

		<script src="angular.min.js"></script>
		<script src="people.js"></script>
	</head>
	<body>
		<h1>Hello!</h1>

		<div id="people" ng-controller="PeopleCtrl">
			<form ng-submit="addPerson()">
				<input type="text" ng-model="photo">
				<input type="button" ng-click="pickPhoto()">

				<input type="text" ng-model="name" placeholder="Name">
				<input type="text" ng-model="occupation" placeholder="Occupation">
				<input type="text" ng-model="company" placeholder="Company">
				<input type="text" ng-model="twitterHandle" placeholder="Twitter name">
				<input type="submit" value="Add">
			</form>

			<ul class="people-list">
				<li ng-repeat="person in people">
					<div><img src="{{person.photo}}" width="100%" alt="Photo"></div>
					<h3>{{person.name}}</h3>
					<ul>
						<li>Occupation: {{person.occupation}}</li>
						<li>Company: {{person.company}}</li>
						<li>Twitter: {{person.twitterHandle}}</li>
					</ul>
				</li>
			</ul>
		</div>

	</body>
</html>
